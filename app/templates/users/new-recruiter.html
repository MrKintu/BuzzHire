<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New Recruiter</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
</head>
<body>
<section class="h-100 h-custom gradient-custom-2 bg-primary bg-gradient form-control">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <form class="col-12" method="post" enctype="multipart/form-data">{% csrf_token %}
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{message.tags}}" role="alert">
          {{ message }}
        </div>
        <br/>
        {% endfor %}
        {% endif %}
        <div class="card card-registration card-registration-2 bg-light-subtle" style="border-radius: 15px;">
          <div class="card-body p-0">
            <div class="row g-0">
              <div class="col-lg-6">
                <div class="p-5">
                  <h3 class="fw-normal mb-5">General Information</h3>
                  {{ user_info_form.as_p }}
                  {{ user_form.as_p }}
                </div>
              </div>
              <div class="col-lg-6">
                <div class="p-5">
                  <h3 class="fw-normal mb-5">Contact Details</h3>

                  {{ company_form.as_p }}
                  <div class="form-check d-flex justify-content-start mb-4 pb-3">
                    <input class="form-check-input me-3" type="checkbox" value="1" id="accept" name="accept"
                           required/>
                    <label class="form-check-label" for="accept">
                      I do accept the <a href="#!"><u>Terms and Conditions</u></a> of your
                      site.
                    </label>
                  </div>
                </div>
              </div>
            <div class="container text-center">
              <div class="row align-items-end">
                <div class="col">
                  <a class="btn btn btn-danger btn-lg" href="{% url 'index' %}"
                     data-mdb-ripple-color="dark">Go Back</a>
                </div>
                <div class="col">
                  <button type="submit" class="btn btn btn-success btn-lg"
                          data-mdb-ripple-color="dark">Register</button>
                </div>
              </div>
            </div>
            <br/> <br/> <br/> <br/>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous">
</script>
</body>
</html>
